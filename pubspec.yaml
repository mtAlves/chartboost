name: chartboost
description: A Flutter plugin to display ads from Chartboost.
version: 0.0.1
author: Matheus Silva<mtzin44@gmail.com>
homepage: https://github.com/mtalves/chartboost

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: br.mtalves.chartboost
        pluginClass: ChartboostPlugin

